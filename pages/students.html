<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Result Management System" />
    <meta
      name="description"
      content="The Admin Dashboard for the Result Management System"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" type="text/css" href="../css/students.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="../js/students.js" defer></script>
    <title>Result Management Admin Dashboard</title>
  </head>
  <body>
    <header class="px fixed">
      <nav class="flex space-between align-center">
        <h1 class="capitalize">my college admin</h1>
        <ul class="flex space-between align-center">
          <li class="flex space-between align-center">
            <a href="#"><img src="../images/email.png" alt="" /></a
            ><a href="#"
              ><img src="../images/arr-down.png" alt="" class="arr-down"
            /></a>
          </li>
          <li class="flex space-between align-center">
            <a href="#"><img src="../images/alarm.png" alt="" /></a
            ><a href="#"
              ><img src="../images/arr-down.png" alt="" class="arr-down"
            /></a>
          </li>
          <li class="flex space-between align-center">
            <a href="#"
              ><img src="../images/user.png" alt="" /><a
                href="#"
                class="admin wh"
                >admin</a
              ></a
            ><a href="#"
              ><img src="../images/arr-down.png" alt="" class="arr-down"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <aside>
      <ul class="pt1 flex column space-between">
        <li class="pl1">
          <a href="dashboard.html" class="active flex align-center">
            <img src="../images/dashboard.png" alt="" class="aside-img" />
            <p class="capitalize">dashboard</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center">
            <img src="../images/students.png" alt="" class="aside-img" />
            <p class="capitalize">students</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/department.png" alt="" class="aside-img" />
            <p class="capitalize">departments</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/classes.png" alt="" class="aside-img" />
            <p class="capitalize">classes</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/students.png" alt="" class="aside-img" />
            <p class="capitalize">lecturers</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/setting.png" alt="" class="aside-img" />
            <p class="capitalize">exams</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/result.png" alt="" class="aside-img" />
            <p class="capitalize">results</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/course.png" alt="" class="aside-img" />
            <p class="capitalize">courses</p>
          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/dashboard.png" alt="" class="aside-img" />
            <p class="capitalize">hods</p>
          </a>
        </li>
      </ul>
    </aside>
    <main>
      <p class="mainAlert"></p>
      <h3 class="student"></h3>
      <h2 class="uppercase blk2 pl2 py1">students</h2>
      <hr class="hor-line" />
      <div class="flex pl3 space-between">
        <div class="rect-white pl2 align-center mx">
          <ul class="flex space-between width">
            <li>
              <a href="dashboard.html" class="flex align-center">
                <img src="../images/dashboard.png" alt="" class="mr" />
                <p>dashboard</p>
              </a>
            </li>
            <li class="stroke">/</li>
            <li>
              <a href="#" class="flex align-center">
                <img src="../images/chart.png" alt="" class="mr" />
                <p>schedule</p>
              </a>
            </li>
          </ul>
        </div>
        <div class="rect-blue flex center">
          <button class="modal-btn flex center">
            <div class="btn-modal mr">
              <img src="../images/plus.png" alt="" />
            </div>
            <p class="capitalize wh">add&nbsp;student</p>
          </button>
        </div>
      </div>

      <div class="student-records">
        <p class="students-table pl2 uppercase">Students Table</p>
        <table class="table">
          <thead>
            <tr>
              <th>Years</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Matric</th>
              <th>Grades</th>
              <th>Honours</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="studentBio"></tbody>
        </table>
      </div>
    </main>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <form class="form">
          <p class="alert"></p>
          <h2 class="capitalize form-header">register new student</h2>
          <div class="form-wrapper">
            <div class="flex space-between align-center">
              <div class="input-wrapper">
                <label class="label" for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  firstName
                  placeholder="Enter first name:"
                />
              </div>
              <div class="input-wrapper">
                <label class="label" for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter last name:"
                />
              </div>
            </div>
            <div class="flex space-between align-center">
              <div class="input-wrapper">
                <label class="label" for="middleName">Matric No</label>
                <input
                  type="number"
                  id="matricNo"
                  placeholder="Enter Matric No:"
                />
              </div>
              <div class="input-wrapper">
                <label class="label" for="phoneNo">Grade Score</label>
                <input
                  type="number"
                  id="gradeScore"
                  placeholder="Enter Grade:"
                />
              </div>
            </div>
            <div class="flex space-between align-center">
              <div class="input-wrapper">
                <label class="label" for="matric">Honours</label>
                <input type="text" id="honours" placeholder="Honours Degree." />
              </div>
              <div class="input-wrapper">
                <label class="label" for="email">Email Addr:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your email:"
                />
              </div>
            </div>
            <div class="flex space-between align-center">
              <div class="input-wrapper">
                <label class="label" for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter your password:"
                />
              </div>
              <div class="input-wrapper">
                <label class="label" for="confirmPassword">Confirm:</label>
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm Enter:"
                />
              </div>
            </div>
            <div class="flex space-between align-center">
              <div class="input-wrapper">
                <label class="label" for="password">Year Enroll</label>
                <input
                  type="password"
                  id="yearEnrolled"
                  placeholder="Year Enrolled:"
                />
              </div>
            </div>
          </div>
          <button type="submit" class="submit uppercase">register</button>
        </form>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </body>
</html>
