<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link

    <link rel="stylesheet" type="text/css" href="../css/dashboard.css" />

  <body>
    <header class="px fixed">
      <nav class="flex space-between align-center">
        <h1 class="capitalize">my college admin</h1>
        <ul class="flex space-between align-center">

          </li>
          <li class="flex space-between align-center">

          <li class="flex space-between align-center">

          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/classes.png" alt="" class="aside-img" />

          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"

        </li>

          <a href="#" class="flex align-center"

          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"

          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/course.png" alt="" class="aside-img" />

          </a>
        </li>
        <li class="pl1">
          <a href="#" class="flex align-center"
            ><img src="../images/dashboard.png" alt="" class="aside-img" />
            <p class="capitalize">hods</p>
          </a>
        </li>

    <main>
      <h3 class="student">You have 2 students</h3>
      <h2 class="uppercase blk2 pl2 pt2">dashboard</h2>
      <hr class="hor-line mb1" />
      <div class="rect-white px align-center">

        </ul>

      <div class="card-wrapper flex space-between align-center">

        </div>
        <div class="card uppercase">

        <div class="card uppercase">
          <h3>total student</h3>
          <h4 class="pl1">61</h4>
        </div>
        <div class="card uppercase">
          <h3>total subject</h3>
          <h4 class="pl1">28</h4>
        </div>
        <div class="card uppercase">
          <h3>total classes</h3>
          <h4 class="pl1">6</h4>
        </div>
